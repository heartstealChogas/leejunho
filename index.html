    // --- PDF 다운로드 함수 (수정: 4페이지 개별 출력) ---
    const handleDownloadPdf = async () => {
      const printContainer = document.getElementById('print-container');
      if (!printContainer) return;

      // 1. 인쇄용 컨테이너 표시 (캡처를 위해 잠시 보이게 함, 하지만 화면 밖으로)
      printContainer.style.display = 'block';
      await new Promise(resolve => setTimeout(resolve, 500)); // 렌더링 대기

      try {
        const pdf = new jspdf.jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4'
        });

        const imgWidth = 210; // A4 너비 (mm)
        const pageHeight = 297; // A4 높이 (mm)

        // 4개의 뷰를 순차적으로 캡처
        const views = ['print-dashboard', 'print-career', 'print-showroom', 'print-sns'];

        for (let i = 0; i < views.length; i++) {
          const viewId = views[i];
          const element = document.getElementById(viewId);

          // html2canvas 실행
          const canvas = await html2canvas(element, {
            scale: 2,
            useCORS: true,
            logging: false,
            backgroundColor: '#0F172A',
            windowWidth: 1280 // 데스크탑 뷰 강제
          });

          const imgData = canvas.toDataURL('image/png');
          const imgHeight = (canvas.height * imgWidth) / canvas.width;

          // 첫 페이지가 아니면 페이지 추가
          if (i > 0) pdf.addPage();

          // 이미지 추가 (긴 내용은 잘릴 수 있음 - 1페이지 1탭 원칙)
          let heightLeft = imgHeight;
          let position = 0;

          pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;

          // 내용이 A4보다 길 경우 추가 페이지 생성 (해당 탭 내용이 이어짐)
          while (heightLeft > 0) {
            position = heightLeft - imgHeight;
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;
          }
        }

        pdf.save('portfolio_leejunho_all_tabs.pdf');
      } catch (error) {
        console.error("PDF Download Error:", error);
        alert("PDF 다운로드 중 오류가 발생했습니다.");
      } finally {
        // 2. 인쇄용 컨테이너 다시 숨김
        printContainer.style.display = 'none';
      }
    };
